name: Build docker images

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
#       -
#         name: Login to DockerHub
#         uses: docker/login-action@v1 
#         with:
#           username: ${{ secrets.DOCKERHUB_USERNAME }}
#           password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Back
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: whitespots/security-requirements-generator-back:0.1.0
      -
        name: Front
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: whitespots/security-requirements-generator-front:0.1.0
      -
        name: nginx
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: whitespots/security-requirements-generator-nginx:0.1.0
          
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
